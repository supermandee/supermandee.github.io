<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <style>
        :root {
            --primary-color: #0C3B4C;
            --text-color: #333;
            --link-color: #666;
            --date-color: #0C3B4C;
            --border-color: #0C3B4C;
        }
        
        body {
            font-family: Georgia, serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: var(--text-color);
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .site-header {
            text-align: center;
            padding: 4rem 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 3rem;
        }
        
        .site-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            letter-spacing: 0.5em;
            margin: 0;
            font-weight: normal;
            text-transform: uppercase;
        }
        
        .site-title span {
            display: block;
        }
        
        .site-description {
            font-style: italic;
            color: var(--text-color);
            margin-top: 1rem;
        }
        
        .post {
            margin-bottom: 4rem;
        }
        
        .post-date {
            color: var(--date-color);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .post-title {
            color: var(--primary-color);
            font-size: 2rem;
            margin: 0.5rem 0;
            font-weight: normal;
        }
        
        .post-title a {
            color: inherit;
            text-decoration: none;
        }
        
        .post-content {
            margin-top: 1rem;
            font-size: 1.1rem;
        }
        
        .continue-reading {
            color: var(--link-color);
            text-decoration: underline;
            font-style: italic;
        }
        
        .tags {
            margin-top: 1rem;
        }
        
        .tag {
            color: var(--link-color);
            text-decoration: none;
            margin-right: 1rem;
            font-style: italic;
        }
        
        .tag:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1 class="site-title">
                <span>COUCH TO</span>
                <span>STARTUP</span>
            </h1>
            <div class="site-description">{{ site.description }}</div>
        </header>
        
        <main>
            {{ content }}
        </main>
    </div>
</body>
</html>
