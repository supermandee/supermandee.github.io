---
layout: default
---
<article class="post">
    <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
    <h2 class="post-title">{{ page.title }}</h2>
    <div class="post-content">
        {{ content }}
    </div>
    {% if page.tags %}
    <div class="tags">
        {% for tag in page.tags %}
        <a href="/tags/{{ tag }}" class="tag">{{ tag }}</a>
        {% endfor %}
    </div>
    {% endif %}
</article>
